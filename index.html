<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="side-bar">
        <div id="logo-text"><h1>CEE SCANS</h1></div>
      </div>
      <div id="content">
        <div id="head">
          <p>
            Sign up now to unlock the largest online library of cool manhwas!
          </p>
          <br />
          <p>It only takes a minute.</p>
        </div>
        
        <div id="sign-up-form">
          <form action method="get" id="sign-up">
          <fieldset>
            <legend>Let's do this!</legend>
            <div id="comment-fname">
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
                pattern="^[^0-9]+$"
                size="15"
                maxlength="245"
                required
              />
              <label for="fname" data-help="you need help?">First Name</label>
            </div>
            <div id="comment-lname">
              <input
                type="text"
                id="lname"
                name="lname"
                size="15"
                maxlength="245"
                placeholder="Last Name"
                required
              />
              <label for="lname" data-help="you need help?">Last Name</label>
            </div>
            <div id="comment-email">
              <input
                type="email"
                id="email"
                name="email"
                size="15"
                maxlength="245"
                placeholder="Email"
                required
              />
              <label for="email" data-help="you need help?">Email</label>
            </div>
            <div id="comment-phone">
              <input
                type="tel"
                id="pnumber"
                name="pnumber"
                size="15"
                maxlength="245"
                pattern="[0-9]{10}|[0-9]{3}[\-. ][0-9]{3}[\-. ][0-9]{4}"
                placeholder="Phone Number"
                required
              />
              <label for="pnumber" data-help="you need help?"
                >Phone Number</label
              >
            </div>
            <div id="comment-pass">
              <input
                type="password"
                id="password"
                name="password"
                size="15"
                pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,}" 
               title="Must contain at least one number, one uppercase letter, one special character, and be at least 6 characters long"
                maxlength="245"
                placeholder="Password"
                required
              />
              <label for="password" data-help="you old?">Password</label>
            </div>
            <div id="comment-cpass">
              <input
                type="password"
                id="conPass"
                name="conPass"
                size="15"
                pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,}" 
               title="Must contain at least one number, one uppercase letter, one special character, and be at least 6 characters long"
                maxlength="245"
                placeholder="Confirm Password"
                required
              />
              <span class="error" id="error-message">Passwords do not match.</span>
              <label for="conPass" data-help="you old?">Confirm Password</label>
            </div>
          </fieldset>
        </div>
        <div id="foot">
          <div id="submit-button">
            <button type="submit" name="submit" id="submit">
              Create Account
            </button>
          </div>
        </form>
          <p>Already have an account? <a id="login" href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
