<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div id="side-bar">
      <div id="logo">Cee</div>
    </div>
    <div id="main-container">
      <p>Sign up now to unlock the largest online library of cool manhwas!</p>
      <p>It only takes a minute.</p>
      <fieldset>
        <legend>Let's do this!</legend>
        <label for="fname"></label>
        <input type="text" id="fname" name="fname" />
        <label for="lname"></label>
        <input type="text" id="lname" name="lname" />
        <label for="email"></label>
        <input type="email" id="email" name="email" />
        <label for="pnumber"></label>
        <input type="tel" id="pnumber" name="pnumber" />
        <label for="password"></label>
        <input type="password" id="password" name="password" />
        <label for="conPass"></label>
        <input type="password" id="conPass" name="conPass" />
      </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a id="login" href="">Log in</a></p>
    </div>
  </body>
</html>
